<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="cover-photo"></section>
      <section class="person-details">
        <img src="./images/image-victor.jpg" alt="" class="profile-photo">
        <div class="text">
          <h1 class="name">
            Victor Crest <span class="grayish-color thin-font">26</span>
          </h1>
          <h2 class="grayish-color thin-font">London</h2>
        </div>
      </section>
      <section class="profile-details">
        <div class="followers">
          <h1>80K</h1>
          <h6 class="grayish-color thin-font">Followers</h6>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <h6 class="grayish-color thin-font">Likes</h6>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <h6 class="grayish-color thin-font">Photos</h6>
        </div>
      </section>
    </main>
  </body>
</html>
